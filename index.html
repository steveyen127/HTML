      <!-- 利用Google Visualization讀取Google Sheet https://www.labnol.org/code/google-sheet-d3js-visualization-200608 -->
      <script src="https://www.gstatic.com/charts/loader.js"></script>
      <script>
 				
 				// https://developers.google.com/chart/interactive/docs/quick_start
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.	
        google.charts.setOnLoadCallback(init);

 				function init(){
 					var url =
            'https://docs.google.com/spreadsheets/d/1e9TeD5wSFUjVkAJ0L70okChWkf3vAP7tPug6pj3HSw0/gviz/tq?sheet=htmldata';
          var query = new google.visualization.Query(url);
          query.setQuery('select *');
          query.send(processSheetsData);
 				}

        function processSheetsData(response){
        	var data = response.getDataTable();
        	var col = data.getNumberOfColumns();
        	var row = data.getNumberOfRows();

        	var text1="";
        	var text2="";
        	var text3="";
        	var text4="";
        	
	        for (i = 1; i < row; i++) {
	        	
			 				let T = '<div class="col s12 m6 l2">'+
			 							  '	<div class="card hoverable  grey lighten-1">'+
			          			'		<div class="card-image center grey lighten-1">'+
			          			'			<img src="'+data.getFormattedValue(i,2)+'">'+
			          			'		</div>'+
			          			'    	<div class="card-content grey lighten-1">'+
			          			'      		<h6><b><a class="black-text">'+data.getFormattedValue(i,1)+'</b></a></h6>'+
			          			'    	</div>'+
			          			'    	<div class="card-action grey lighten-1">'+
			          			'      		<a class="teal-text" href="'+data.getFormattedValue(i,3)+'">More-></a>'+
			          			'    	</div>'+
			          			'  	</div>'+
			          			'</div>';
			          	if(i <= 6){
			          		text1 += T;
			          	}else if(i < 12){
			          		text2 += T;
			          	}else if(i < 24){
			          		text3 +=T;
			          	}else if(i < 26){
			          		text4 +=T;
			          	}
			          	//text += T;
	          
	        }
	        document.getElementById("demo").innerHTML = text1;
	        document.getElementById("demo2").innerHTML = text2;
	        document.getElementById("demo3").innerHTML = text3;
	        document.getElementById("demo4").innerHTML = text4;
        }
        
        
  		//document.getElementById("demo").innerHTML = processSheetsData(response,0);
  		//document.getElementById("demo2").innerHTML = processSheetsData(response,1);
  		//document.getElementById("demo3").innerHTML = processSheetsData(response,2);
  		//document.getElementById("demo4").innerHTML = processSheetsData(response,3);

		//Get the button:
		mybutton = document.getElementById("myBtn");

		// When the user scrolls down 20px from the top of the document, show the button
		window.onscroll = function() {scrollFunction()};

		function scrollFunction() {
		  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
		    mybutton.style.display = "block";
		  } else {
		    mybutton.style.display = "none";
		  }
		}

		// When the user clicks on the button, scroll to the top of the document
		function topFunction() {
		  document.body.scrollTop = 0; // For Safari
		  document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
		}
     
      </script>
