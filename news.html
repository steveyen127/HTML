		    			<!--		PIXNET API		aa-->
	    	<script>
	    			var xmlhttp = new XMLHttpRequest();
						var url = "https://emma.pixnet.cc/mainpage/blog/categories/latest/19?page=1&per_page=16&api_version=2&format=json";
						xmlhttp.onreadystatechange = function() {
							if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
								var myArr = JSON.parse(xmlhttp.responseText);
								myFunction(myArr);
							}
						}
						xmlhttp.open("GET", url, true);
						xmlhttp.send();

			 		function myFunction(arr){
			 			var data = arr.articles;
			 			var text="";
			 			var i;
			 			for(i = 0; i < data.length; i++){
				 			text += '<div class="col s12 m6 l3">';
			 				text +=	'	<div class="card hoverable  grey lighten-1">';
			 				if(data[i].thumb != ""){
				        text += '		<div class="card-image small center grey lighten-1">';
				        text += '			<img src="'+data[i].thumb+'">';
				        text += '		</div>';
				      }
				      if(data[i].title != ""){
				        text += '    	<div class="card-content grey lighten-1">';
				        text += '      		<span class="card-title">'+data[i].title+'</span>';
				        text += '    	</div>';
				      }
				      if(data[i].link != ""){
				        text += '    	<div class="card-action grey lighten-1">';
				        text += '      		<a class="red-text text-darken-1" href="'+data[i].link+'">Read more-></a>';
				        text += '    	</div>';
				      }
			        text += '  	</div>';
			        text += '</div>';
				 		}
						document.getElementById("demo").innerHTML = text;
			 		}

			  		//Get the button:
					mybutton = document.getElementById("myBtn");

					// When the user scrolls down 100px from the top of the document, show the button
					window.onscroll = function() {scrollFunction()};

					function scrollFunction() {
					  if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
					    mybutton.style.display = "block";
					  } else {
					    mybutton.style.display = "none";
					  }
					}

					// When the user clicks on the button, scroll to the top of the document
					function topFunction() {
					  document.body.scrollTop = 0; // For Safari
					  document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
					}
	     
	      </script>
